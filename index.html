<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Pricing Page</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Our Pricing</h1>
        <div class="slide">
        <h3 class="name">Annually</h3>
        <label class="switch">
            <input type="checkbox" id="my-check" onclick="changePrice()">
            <span class="slider round"></span>
        </label>
        <h3 class="name">Monthly</h3>
    </div>
    </header>
    <main>
 <section class="section1">
        <h2>Basic</h2>
        <p class="price price1"> &dollar;19.99 </p>
  <!-- &dollar;199.99 -->
  <p class="storage">500 GB Storage</p>
  <p class="users-number">2 Users Allowed </p>
  <p class="sending">Send up to 3 GB</p>
  <button class="more-info more-info1">Learn More</button>
</section>
<section class="section2">
  <h2>Professional</h2>
 <p class="price price2">&dollar;24.99</p> 
  <!-- &dollar;249.99 -->
  <p class="storage">1 TB Storage</p>
  <p class="users-number">5 Users Allowed</p>
  <p class="sending">Send up to 10 GB</p>
  <button class="more-info more-info2">Learn More</button>
</section>
<section class="section3">
  <h2>Master</h2>
  <p class="price price3"> &dollar;39.99 </p>
  <!-- &dollar;399.99 -->
  <p class="storage">2 TB Storage</p>
  <p class="users-number">10 Users Allowed</p>
  <p class="sending">Send up to 20 GB</p>
  <button class="more-info more-info3">Learn More</button>
</section>

   <script src="./main.js"></script> 
    </main>

</body>
</html>
